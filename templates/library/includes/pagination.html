<nav>
  <ul class="pagination">
    <li>
      <a {% if page.has_previous %}class="disabled" href="?page={{ page.previous_page_number }}" {% endif %}aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    
    {% for page_num in page.page_range %}
    <li{% if page_num  == page.number %} class="active"{% endif %}>
      <a href="?page={{ page_num }}">{{ page_num }}</a>
    </li>
    {% endfor %}
    <li>
      <a {% if page.has_next %}class="disabled" href="?page={{ page.next_page_number }}" {% endif %}aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
